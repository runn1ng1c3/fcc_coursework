<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header id="header">
      <img
        src="https://th.bing.com/th/id/R.7e557f1c0864829c54c300d15bee69f4?rik=fjZN1AYH30vXIw&riu=http%3a%2f%2fpngimg.com%2fuploads%2fgoogle%2fgoogle_PNG19635.png&ehk=ZmsumEtoeJQhKoUzQTZO2TEbYPBu0%2b7EFdjmJ3qljls%3d&risl=&pid=ImgRaw&r=0"
        id="header-img"
      />
      <nav id="nav-bar">
        <a href="#header" class="nav-link">Top</a>
        <a href="#video" class="nav-link">Watch video</a>
        <a href="#form" class="nav-link">Form</a>
      </nav>
    </header>
    <div class="product-info">
      <h1>The all-new Pixel 3 & Pixel 3XL</h1>
      <iframe
        id="video"
        src="https://www.youtube.com/embed/aY0oLfhnV-8?controls=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h2>Subcribe to our newsletter to know when preorder open!</h2>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        name="email"
      >
        <label
          >Email:
          <input
            required
            type="email"
            id="email"
            placeholder="Your email"
            name="email"
        /></label>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
